<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>LOG IN</span>
  </mat-toolbar-row>
</mat-toolbar>
<div class="login-form-container">
  <mat-card>
    <form>
      <mat-form-field>
        <input matInput placeholder="Username">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" type="password">
      </mat-form-field>
      <button mat-raised-button color="primary">Log in</button>
    </form>
  </mat-card>
</div>
